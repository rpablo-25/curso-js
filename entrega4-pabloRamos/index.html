<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>incorporando Arrays al Entregable No 1 Pablo Ramos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body class="max-w-screen max-h-screen">
    <header>
      <ul
        class="flex text-sm text-rose-600 font-semibold items-center bg-gray-200 h-16"
      >
        <li class="flex-1">
          <div class="w-32">
            <img
              class="object-contain"
              src="./src/img/logo.png"
              alt="Logo de la empresa"
            />
          </div>
        </li>
        <li class="flex-3">
          <h1 class="text-left">
            cotice su vehiculo <br />
            <b class="text-md text-emerald-500 font-bold">al mejor precio</b>
            del mercado
          </h1>
        </li>
        <li class="flex-1 text-center">
          <h2>CotizAme</h2>
        </li>
      </ul>
    </header>

    <main
      class="w-3/4 max-w-md flex flex-col mx-auto mt-12 bg-slate-200 rounded-lg shadow-lg border-[1px] border-slate-300"
    >
      <form id="formulario-cotizacion" class="w-full flex-col flex pl-6 py-6">
        <h2 class="text-lg font-semibold text-emerald-500">
          Ingrese los datos de su Vehículo:
        </h2>
        <div
          class="w-3/4 space-y-4 font-normal text-sm text-slate-500 flex flex-col mt-6"
        >
          <!-- marca del vehiculo -->
          <div id="marca-vehiculo-input" class="w-3/4">
            <div class="w-full">
              <label for="marca-vehiculo">Selecciona la marca:</label>
              <select
                class="ring-0 w-1/2 outline-none bg-transparent border-b-[0.5px] focus:border-b-2 border-rose-500"
                id="marca-vehiculo"
                name="marca-vehiculo"
                required
              >
                <!--                 <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="volkswagen">Volkswagen</option>
                <option value="toyota">Toyota</option>
                <option value="nissan">Nissan</option>
                <option value="peugeot">Peugeot</option> -->
              </select>
            </div>
          </div>
          <!-- año del vehiculo -->

          <div class="flex flex-col">
            <label for="anio-vehiculo">Año del vehículo:</label>
            <input
              id="anio-vehiculo"
              class="w-1/2 ring-0 outline-none bg-transparent border-b-[0.5px] focus:border-b-2 border-rose-500"
              required
              type="number"
              name="year"
              min="1950"
              max="2022"
              step="1"
              placeholder="ej: 1990.."
            />
          </div>
          <!-- estado del vehiculo -->

          <div id="estado-vehiculo-input" class="w-3/4">
            <div class="w-full">
              <label for="estado-vehiculo"
                >Condición general del vehículo:</label
              >
              <select
                class="ring-0 w-1/2 outline-none bg-transparent border-b-[0.5px] focus:border-b-2 border-rose-500"
                id="estado-vehiculo"
                name="estado-vehiculo"
                required
              >
                <option value="excelente" selected>excelente</option>
                <option value="buena">buena</option>
                <option value="regular">regular</option>
                <option value="mala">mala</option>
              </select>
            </div>
          </div>
          <button
            id="btn-cotizar"
            onclick="cotizarVehiculo()"
            class="w-24 py-2 px-4 bg-emerald-500 border-slate-200 shadow-lg rounded-lg text-white"
          >
            Cotizar!!
          </button>
        </div>
        <div
          class="mt-6 p-4 flex items-center justify-center flex-col w-5/6 space-y-3 rounded-lg mx-auto bg-slate-600 text-white font-semibold text-md leading-4 shidden"
        >
          <h3 id="resultado-cotizacion" class=""></h3>
          <h4
            id="valor-cotizacion"
            class="text-xl font-extrabold"
            id="valor-mercado"
          ></h4>
        </div>
      </form>
    </main>

    <script src="./scripts/main.js"></script>
  </body>
</html>
